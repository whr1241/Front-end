<!DOCTYPE html> <!--用来告知 Web 浏览器页面使用了哪种 HTML 版本-->
<html lang="en"> <!--语言设置--> <!--HTML 页面的根元素-->

<head>
    <!--使用 <meta> 元素来描述HTML文档的描述，关键词，作者，字符集等-->
    <meta charset="UTF-8"> <!--字符编码设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--让 IE 使用最新版本渲染页面并且提高其他浏览器的性能-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--设置页面的初始缩放比例-->
    <title>第一个html文件</title>
    <style type="text/css">
    h1 {color:red;}
    h2 {color:green;}
    p {color:blue;}
    </style>
    <!--、CSS、<title>, <style>, <meta>, <link>, <script>, <noscript> 和 <base>-->
</head>

<body style="background-color:rgb(211, 232, 237);">
    <h1>我的第一个文章标题</h1>
    <p>我的第一个段落</p>

    <h2>这是第二个标题</h2>
    <p>这是另外一个段落。</p>
    <b>这个文本是加粗的</b> <br />
    <strong>这个文本是加粗的</strong> <br />
    <big>这个文本字体放大</big> <br />
    <small>这个文本是缩小的</small> <br />
    这个文本包含<sub>下标</sub> <br />
    这个文本包含<sup>上标</sup> <br />


    <a href="https://whr1241.github.io/" target="_blank" style="text-decoration:none;">这是我的网站链接</a> <br/>
    <img src="./images/SCNU.jpg" alt="木棉花" width="200" height="200" > <br/>

    <!--CSS使用-->
    <div style="opacity:0.5;position:absolute;left:50px;width:300px;height:150px;background-color:#40B3DF"></div>
    <div style="font-family:verdana;padding:20px;border-radius:10px;border:10px solid #EE872A;">
    <div style="opacity:0.3;position:absolute;left:120px;width:100px;height:200px;background-color:#8AC007"></div>

    <div style="letter-spacing:12px;">Manipulate Text</div>

    <div style="color:#40B3DF;">Colors
    <span style="background-color:#B4009E;color:#ffffff;">Boxes</span>
    </div>

    <div style="color:#000000;">and more...</div>

    <iframe src="demo_iframe.htm" width="200" height="200"></iframe> <br/> <!--在同一个浏览器窗口中显示不止一个页面-->

    <!--JavaScript代码-->
    <script> 
    document.write("Hello World!")
    </script> 

</body>

</html>
